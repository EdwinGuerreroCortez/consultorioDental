name: CI Pipeline ConsultorioDental

on:
  push:
    branches: [ feature/gamificacion-uni-frontend ]
  pull_request:
    branches: [ feature/gamificacion-uni-frontend ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar pruebas unitarias (Jest)
        env:
          CI: true
        run: npm test

      - name: Compilar aplicaci√≥n (build)
        env:
          CI: true
        run: npm run build
