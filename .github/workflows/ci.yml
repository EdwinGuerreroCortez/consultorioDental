name: CI Pipeline ConsultorioDental

on:
  push:
    branches: [ feature/gamificacion-uni-frontend ]
  pull_request:
    branches: [ feature/gamificacion-uni-frontend ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar pruebas unitarias (Jest)
        env:
          CI: true
        run: npm test

      - name: Compilar aplicación (build)
        env:
          CI: true
        run: npm run build

      - name: Deploy automático a Hostinger
        if: github.event_name == 'push'
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          port: 21
          protocol: ftp
          # Carpeta local que genera tu build (Vite normalmente genera dist/)
          local-dir: dist/
          # Carpeta remota de Hostinger donde sirves tu sitio
          server-dir: ${{ secrets.FTP_DIR }}/
          # No borres .htaccess ni otros archivos que tengas arriba
          dangerous-clean-slate: false
